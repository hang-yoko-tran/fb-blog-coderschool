{% extends 'base.html' %}

{% block content %}

<div class="signup-bcg container"></div>
<div class='login-form col-3 container'>
  <form method="POST">
    <div class="signup-section">
    <div class="form-group">
      <label for="exampleInputEmail1">Your name:</label>
      <input type="text" name='name' class="form-control" id="formGroupExampleInput" placeholder="your name">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-signup">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
